<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <!--Connect to font api-->
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="control-panel">
      <h1>Etch-A-Sketch</h1>
      <div class="slider-container">
        <input type="range" min="10" max="100" value="50" class="slider">
      </div>
      <button class="color-black">Black</button>
      <button class="color-random">Random</button>
      <button class="color-multi">Multi</button>
      <button class="clear">Clear</button>
    </div>

    <div class="grid-container-padding">
      <div class="grid-container">
      </div>
    </div>
  </body>
</html>
